<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resizable HTML Page</title>
    <style>
.splitter {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.separator {
    background-color: blue;
    cursor: row-resize;
    width: 100%;
    min-height: 10px;
}

#first {
    background-color: green;
    width: 100%;
    min-width: 10px;
    overflow: auto;
}

#second {
    background-color: red;
    width: 100%;
    min-width: 10px;
    overflow: auto;
}
    </style>
</head>
<body onload="onload()">
    <div class="splitter">
        <div id="first">one<br>two<br>three<br>four<br>five<br>six<br>seven<br>eight<br>nine<br>ten</div>
        <div id="separator" class="separator"></div>
        <div id="second">alpha<BR>beta<BR>gamma<br>delta<br>epsilon<br>zeta</div>
            <div class="separator"></div>1
            <div id="third">un<BR>deux<BR>trois<br>quatre<br>cinq<br>six</div>
                <div class="separator"></div>
                <div id="fourth">a<BR>b<BR>c<br>d<br>e<br>f</div>
                </div>

    <script>
function onload()
{

  // Two variables for tracking positions of the cursor
  var drag = 0;
  var delta = 0;
  /* If present, the handler is where you move the DIV from
     otherwise, move the DIV from anywhere inside the DIV */
  
  const separators = document.querySelectorAll('.separator');
        separators.forEach(separator => separator.addEventListener('mousedown', dragMouseDown));

  // A function that will be called whenever the down event of the mouse is raised
  function dragMouseDown( e )
  {
    drag = e.clientY;
     first = e.target.previousElementSibling;
     second = e.target.nextElementSibling;
    document.onmousemove = onMouseMove;
    document.onmouseup = () => { document.onmousemove = document.onmouseup = null; }
  }

  // A function that will be called whenever the up event of the mouse is raised
  function onMouseMove( e )
  {
    const currentY = e.clientY;

    delta = currentY - drag;
    const offsetTop = e.target.offsetTop;
    let firstHeight = first.offsetHeight;
    let secondHeight = second.offsetHeight;
    {
        e.target.style.top = offsetTop + delta + "px";
        firstHeight += delta;
        secondHeight -= delta;
    }
    drag = currentY;
    first.style.height = firstHeight + "px";
    second.style.height = secondHeight + "px";
  }    }
            </script>
</body>
</html>
