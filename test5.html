<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resizable HTML Page</title>
    <style>
.splitter {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
}

#separator {
    background-color: blue;
    cursor: row-resize;
    width: 100%;
    min-height: 10px;
}

#first {
    background-color: green;
    width: 100%;
    min-width: 10px;
}

#second {
    background-color: red;
    width: 100%;
    min-width: 10px;
}
    </style>
</head>
<body onload="onload()">
    <div class="splitter">
        <div id="first">one<BR>two<BR>three<BR>four</div>
        <div id="separator"></div>
        <div id="second">alpha<BR>beta<BR>gamma</div>
    </div>

    <script>
function onload()
{
    dragElement( document.getElementById("separator"), "V" );
}

// This function is used for dragging and moving
function dragElement( element, direction, handler )
{
  // Two variables for tracking positions of the cursor
  const drag = { x : 0, y : 0 };
  const delta = { x : 0, y : 0 };
  /* If present, the handler is where you move the DIV from
     otherwise, move the DIV from anywhere inside the DIV */
  handler ? ( handler.onmousedown = dragMouseDown ): ( element.onmousedown = dragMouseDown );

  // A function that will be called whenever the down event of the mouse is raised
  function dragMouseDown( e )
  {
    drag.x = e.clientX;
    drag.y = e.clientY;
    document.onmousemove = onMouseMove;
    document.onmouseup = () => { document.onmousemove = document.onmouseup = null; }
  }

  // A function that will be called whenever the up event of the mouse is raised
  function onMouseMove( e )
  {
    const currentX = e.clientX;
    const currentY = e.clientY;

    delta.x = currentX - drag.x;
    delta.y = currentY - drag.y;

    const offsetLeft = element.offsetLeft;
    const offsetTop = element.offsetTop;


    const first = document.getElementById("first");
    const second = document.getElementById("second");
    let firstHeight = first.offsetHeight;
    let secondHeight = second.offsetHeight;
    if (direction === "V" ) // Vertical
    {
        element.style.left = offsetLeft + delta.x + "px";
        firstHeight += delta.y;
        secondHeight -= delta.y;
    }
    drag.x = currentX;
    drag.y = currentY;
    first.style.height = firstHeight + "px";
    second.style.height = secondHeight + "px";
  }
      }
            </script>
</body>
</html>
